name: Credit Risk MLOps CI/CD

on:
  push:
    branches: [main]    # Trigger on main branch pushes
  workflow_dispatch:    # Allow manual runs from GitHub Actions tab

jobs:

  # ========================
  # 1️⃣ Train and Validate
  # ========================
  train_and_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openpyxl pytest  # Ensure Excel + testing support

      - name: Run training
        run: python src/train_model.py

      - name: Run validation tests (model metrics)
        run: |
          echo "Running model validation tests..."
          pytest tests/test_model_metrics.py || exit 1

      - name: Run API tests
        run: |
          echo "Running API tests..."
          pytest tests/test_api.py || exit 1

      - name: Promote model to Production
        run: python src/promote_model.py


  # ========================
  # 2️⃣ Docker Build & Deploy
  # ========================
  deploy:
    runs-on: ubuntu-latest
    needs: train_and_validate   # Runs only after previous job succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t credit-risk-api:latest .

      - name: Tag Docker image
        run: docker tag credit-risk-api:latest ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:latest

      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:latest

      # Optional: auto-deploy (only works if self-hosted runner)
      - name: Deploy container (for self-hosted servers)
        if: ${{ runner.environment == 'self-hosted' }}
        run: |
          docker stop credit-risk-api || true
          docker rm credit-risk-api || true
          docker run -d -p 8000:8000 --name credit-risk-api ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:latest
